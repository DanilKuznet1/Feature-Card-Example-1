<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Feature Card Example #1</title>
  </head>
  <body>
    <img src="./house-1836070__480.jpg" alt="Image of card property" />
    <p>DETACHED HOUSE</p>
    <p>5Y OLD</p>
    <span>$750,000</span>
    <p>742 Evergreen Terrace</p>

    <div>
      <div>
        <ion-icon name="bed-outline"></ion-icon>
        <p><span>3</span> Bedrooms</p>
      </div>
      <div>
        <ion-icon name="person-add-outline"></ion-icon>
        <p><span>3</span> Bedrooms</p>
      </div>
    </div>
    <div>
      <p>REALTOR</p>
      <div>
        <img src="./customer-6.jpg" alt="Realtor's image">
        <p>(555) 555-4321</p>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
